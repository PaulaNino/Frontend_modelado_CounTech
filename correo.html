<body>
	
	<div class="limiter">
        <div class="container-login100">
          <div class="wrap-login100">
            <form class="login100-form validate-form" onsubmit="return enviarFormulario(event)">
              <span class="login100-form-title p-b-26">
                Count Tech
              </span>
              <p>Ingresa el correo con el cual est치s registrado para recibir un c칩digo de recuperaci칩n</p>
              <br>
      
              <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                <input class="input100" type="text" name="email" id="email">
                <span class="focus-input100" data-placeholder="Correo"></span>
                <p id="emailError" class="error-message"></p>
              </div>
      
              <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                  <div class="login100-form-bgbtn"></div>
                  <button class="login100-form-btn" type="submit">
                    Enviar
                  </button>
                </div>
              </div>
      
            </form>
          </div>
        </div>
      </div>
      
      <script>
      function enviarFormulario(event) {
        event.preventDefault(); 
      
        var email = document.getElementById("email").value;
        var emailError = document.getElementById("emailError");
      

        emailError.textContent = "";
      

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          emailError.textContent = "Correo no v치lido";
          emailError.style.color = "red";
          return false;
        }

        window.location.href = "codigo.html";
      }
      </script>
