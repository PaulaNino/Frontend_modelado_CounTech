<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
		  <div class="wrap-login100">
			<form class="login100-form validate-form" onsubmit="return validarFormulario()">
			  <span class="login100-form-title p-b-26">
				Count Tech
			  </span>
	  
			  <div class="wrap-input100 validate-input" data-validate="El correo válido es: a@b.c">
				<input class="input100" type="text" name="email" id="email">
				<span class="focus-input100" data-placeholder="Correo"></span>
				<p id="emailError" class="error-message"></p>
			  </div>
	  
			  <div class="wrap-input100 validate-input" data-validate="Ingrese una contraseña">
				<span class="btn-show-pass">
				  <i class="zmdi zmdi-eye"></i>
				</span>
				<input class="input100" type="password" name="pass" id="password">
				<span class="focus-input100" data-placeholder="Contraseña"></span>
				<p id="passwordError" class="error-message"></p>
			  </div>
	  
			  <div class="container-login100-form-btn">
				<div class="wrap-login100-form-btn">
				  <div class="login100-form-bgbtn"></div>
				  <button class="login100-form-btn" type="submit">
					Iniciar
				  </button>
				</div>
			  </div>
	  
			  <div class="text-center p-t-115">
				<span class="txt1"></span>
				<a class="txt2" href="correo.html">
				  ¿Recuperar contraseña?
				</a>
			  </div>
			  
			</form>
		  </div>
		</div>
	  </div>
	  
	  <script>
	  function validarFormulario() {
		var email = document.getElementById("email").value;
		var password = document.getElementById("password").value;
		var emailError = document.getElementById("emailError");
		var passwordError = document.getElementById("passwordError");
	  

		emailError.textContent = "";
		passwordError.textContent = "";
	  

		var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		if (!emailRegex.test(email)) {
		  emailError.textContent = "Por favor, ingrese un correo electrónico válido.";
		  emailError.style.color = "red";
		  return false;
		}
	  

		if (password.length < 8) {
		  passwordError.textContent = "La contraseña debe tener al menos 8 caracteres.";
		  passwordError.style.color = "red";
		  return false;
		}
	  

		window.location.href = "pages/dashboard/chartjs.html";
		return false; 
	  }
	  </script>
	  


	<div id="dropDownSelect1"></div>

	<script src="js/main.js"></script>

</body>
</html>
